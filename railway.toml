[build]
builder = "NIXPACKS"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "gnubg-service"

[services.variables]
NODE_ENV = "production"
PORT = "3000"
GNUBG_API_KEY = "votre-api-key-secrete"

[[services.ports]]
port = 3000
handlers = ["http"]

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
